<!--CONTACT FORM-->

<section id="contact">
    <div class="contaciner-lg py-5">
        <div class="text-center text-primary">
            <h1>GET IN TOUCH</h1>
            <p class="lead text-light fs-4">Questions to ask? Fill out the form to contact me directly...</p>
        </div>

        <div class="row justify-content-center my-5 text-light">

            <div class="col-11 col-md-8 col-lg-6 col-xxl-5">

                <form>

                    <label for="email" class="form-label">Email address:</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>                        
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="e.g. mario@example.com">
                        <span class="input-group-text">
                            <span class="tt" data-bs-placement="bottom" title="Enter an email address we can reply to.">
                                <i class="bi bi-question-circle text-muted"></i>  
                            </span>                      
                        </span>
                    </div>

                    <label for="name" class="form-label">Name:</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <input type="text" class="form-control" id="name" placeholder="e.g. Mario">
                    </div>


                    <label for="subject" class="form-label">What is your question about?</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            <i class="bi bi-chat-right-dots-fill"></i>
                        </span>
                        <select class="form-select" id="subject">
                            <option value="pricing" selected>Pricing query</option>
                            <option value="content" selected>Content query</option>
                            <option value="other" selected>Other query</option>
                        </select>
                    </div>


                    <div class="form-floating mb-4 mt-4">
                        <textarea id="query" class="form-control" style="height: 140px;"></textarea>
                        <label for="query">Your query..</label>
                    </div>

                    <div class="mb-4 text-center">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
